<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="js/app.min.js" defer></script>
    <title>Test Onlydigital</title>

    <div class="main">

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/app.min.js" defer></script>
    <title>Test Onlydigital</title>
</head>
<body>
    <div class="main">
        <img src="./img/bg.png" alt="background">
    </div>
    <div class="main__btn seafront blue">
        <span data-button="seafront">+</span>
        <span class="main__btn-name hidden">Набережная</span>
    </div>
    <div class="main__btn hotel-1 green">
        <span data-button="hotel-1">+</span>
        <span class="main__btn-name hidden">Отель 1</span>
    </div>
    <div class="main__btn stadium green">
        <span data-button="stadium">+</span>
        <span class="main__btn-name hidden">Стадион</span>
    </div>
    <div class="main__btn stadium-2 blue">
        <span data-button="stadium-2">+</span>
        <span class="main__btn-name hidden">Стадион корпус 2</span>
    </div>
    <div class="main__btn store green">
        <span data-button="store">+</span>
        <span class="main__btn-name hidden">Магазин сувениров</span>
    </div>
    <div class="main__btn hotel-2 blue">
        <span data-button="hotel-2">+</span>
        <span class="main__btn-name hidden">Отель-2</span>
    </div>
    <div class="main__btn hospital green">
        <span data-button="hospital">+</span>
        <span class="main__btn-name hidden">Больница</span>
    </div>
    <div class="main__btn maternity blue">
        <span data-button="maternity">+</span>
        <span class="main__btn-name hidden">Роддом</span>
    </div>
    <div class="main__btn museum blue">
        <span data-button="museum">+</span>
        <span class="main__btn-name hidden">Музей</span>
    </div>
    <div class="main__btn building blue">
        <span data-button="building">+</span>
        <span class="main__btn-name hidden">Жилой дом</span>
    </div>

</body>
</html>
